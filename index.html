<link rel="stylesheet" href="./client/semantic-ui/semantic.min.css"/>
<link rel="stylesheet" href="./client/semantic-ui/components/button.min.css"/>
<link rel="stylesheet" href="./client/semantic-ui/components/container.min.css"/>

<link rel="stylesheet" href="./client/semantic-ui/components/site.min.css"/>
<link rel="stylesheet" href="./client/ui/stil.css"/>

<link rel="icon" type="image/png" href="img/favicon.ico">
</head>
<body>
<!-- Login dialog -->
<div class="ui modal" id="loginDialog">
    <div class="header">
        Welcome to Word Carousel!
    </div>
    <div class="image content">
        <div class="description">
            <div class="ui header">Please pick a name in order to continue.</div>
            <div class="ui big input focus">
                <input type="text" id="playerNameInput" onkeypress="C.player.onNameInput(event)" placeholder="Name...">
            </div>
        </div>
    </div>
    <div class="actions">
        <div class="ui positive right labeled icon button">
            OK
            <i class="checkmark icon"></i>
        </div>
    </div>
</div>

<!-- New game room dialog -->
<div class="ui modal" id="newGameRoomDialog">
    <div class="header">
        Create a new game room
    </div>
    <div class="image content">
        <div class="description">
            <div class="ui header">Please pick a name for your game room.</div>
            <div class="ui big input focus">
                <input type="text" id="gameRoomInput" onkeypress="C.player.onGameRoomNameSelect(event)" placeholder="Name...">
            </div>
        </div>
    </div>
    <div class="actions">
        <div class="ui positive right labeled icon button">
            OK
            <i class="checkmark icon"></i>
        </div>
    </div>
</div>


<!-- Game interface -->
<header class="header-main"><h1 class="titlu">Word Carousel!</h1></header>
<div class="ui three column stackable grid">
    <div class="column">
        <div class="ui center aligned basic segment">
            <button id="startSinglePlayer" class="ui massive olive button" onclick="C.player.onStartSinglePlayer()">
                Start game
            </button>
        </div>
        <div class="ui center aligned basic segment">
            <div id="newWordDiv" class="ui disabled input focus">
                <input type="text" placeholder="New word..." id="newWord" onkeypress="C.player.onWordInput(event)">
            </div>
        </div>
        <div class="container-zar">
            <div id="zar1" class="zar">A</div>
            <div id="zar2" class="zar">B</div>
            <div id="zar3" class="zar">C</div>
            <div id="zar4" class="zar">D</div>
            <div id="zar5" class="zar">E</div>
            <div id="zar6" class="zar">F</div>
            <div id="zar7" class="zar">G</div>
            <div id="zar8" class="zar">H</div>
            <div id="zar9" class="zar">I</div>
        </div>
    </div>
    <div class="column">
        <div class="ui massive label">
            <i class="wait icon"></i>
            Time left :
            <div id="timer" class="detail">00:00</div>
            <br>
            <i class="flag icon"></i>
            Your score:
            <div id="score" class="detail">0</div>
        </div>

        <h2 class="subw">Submitted words</h2>
        <div id="wordList" class="ui list">
        </div>
    </div>
    <div class="column">
        <div class="ui segments">
            <div class="ui segment">
                <p>Players</p>
            </div>
            <div class="ui segments" id="players">
            </div>
        </div>
        <div class="ui segments">
            <div class="ui segment">
                <p>
                <button class="ui icon button" id="addGameRoomBtn" onClick="C.player.addNewGameRoom()">
                    <i class="plus icon"></i>
                </button>
                Game rooms
                </p>
            </div>
            <div class="ui segments" id="gameRooms">
            </div>
        </div>
    </div>
</div>
</body>
